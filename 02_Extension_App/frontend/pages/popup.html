<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Score</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <script src="../vendor/tailwind.js"></script>

  <!-- Tailwind theme using your colors -->
  <script src="../scripts/tailwind-config.js"></script>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="../styles/popup.css">
</head>

<body class="font-display text-white antialiased bg-[#10133a] overflow-hidden">
  <div class="h-auto p-0">
    <!-- Card uses dark theme consistent with dashboard -->
    <div class="w-[320px] bg-[#10133a] overflow-hidden relative">
      
      <!-- Background Glow -->
      <div class="absolute -top-20 -right-20 w-40 h-40 bg-[#EBFF3D]/10 rounded-full blur-3xl pointer-events-none"></div>

      <!-- Header -->
      <div class="flex items-center justify-between p-4 bg-white/5 backdrop-blur-sm border-b border-white/5 relative z-10">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-[#EBFF3D] rounded-lg flex items-center justify-center text-[#10133a] font-bold text-xl shadow-[0_0_15px_rgba(235,255,61,0.4)]">V</div>
          <h1 class="text-lg font-bold tracking-tight text-white">Veil <span class="font-normal text-[#EBFF3D]/80">Privacy</span></h1>
        </div>
        <div class="flex items-center gap-2 bg-[#10133a]/50 px-2 py-1 rounded-full border border-white/10">
          <span class="w-2 h-2 rounded-full bg-[#EBFF3D] animate-pulse shadow-[0_0_8px_rgba(235,255,61,0.6)]"></span>
          <span class="text-[10px] text-white/70 font-bold uppercase tracking-wider">Active</span>
        </div>
      </div>

      <div class="p-5 space-y-5 relative z-10">
        <!-- Donut -->
        <div id="scoreRingWrapper" class="relative w-36 h-36 mx-auto" role="status" aria-live="polite" aria-label="Privacy score loading">
          <!-- Glow effect -->
          <div class="absolute inset-0 bg-[#EBFF3D]/10 blur-2xl rounded-full transform scale-90"></div>
          
          <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100" aria-label="Privacy Score">
            <!-- track -->
            <circle cx="50" cy="50" r="42" fill="transparent"
                    class="text-white/5" stroke="currentColor" stroke-width="8"></circle>
            <!-- progress -->
            <circle cx="50" cy="50" r="42" fill="transparent"
                    class="progress-ring__circle transition-all duration-1000 ease-out text-[#EBFF3D] drop-shadow-[0_0_4px_rgba(235,255,61,0.5)]" 
                    stroke-linecap="round" stroke-width="8"
                    stroke-dasharray="264" stroke-dashoffset="264"></circle>
          </svg>
          <div class="absolute inset-0 flex flex-col items-center justify-center">
            <span id="scoreValue" class="text-4xl font-black text-white tracking-tighter drop-shadow-lg">—</span>
            <span class="text-[10px] font-bold uppercase tracking-widest text-[#EBFF3D]/80 mt-1">Score</span>
          </div>
          <!-- Loading dots — visible while score is fetching -->
          <div id="scoreLoadingDots" class="absolute bottom-1 left-0 right-0 flex justify-center gap-1" aria-hidden="true">
            <span class="w-1 h-1 rounded-full bg-white/30 animate-bounce" style="animation-delay:0ms"></span>
            <span class="w-1 h-1 rounded-full bg-white/30 animate-bounce" style="animation-delay:150ms"></span>
            <span class="w-1 h-1 rounded-full bg-white/30 animate-bounce" style="animation-delay:300ms"></span>
          </div>
        </div>

        <!-- Copy -->
        <div class="text-center">
          <h2 id="scoreMessage" class="text-lg font-bold text-white">Analyzing...</h2>
          <p id="scoreSubtitle" class="mt-1 text-xs text-white/50">Calculating your privacy status</p>
        </div>

        <!-- Actions -->
        <div class="flex flex-col gap-3">
          <button id="goPrivateBtn" class="group relative flex items-center justify-center w-full h-10 px-6 text-sm font-bold text-[#10133a] bg-[#EBFF3D] rounded-xl transition-all duration-300 hover:bg-[#dffb2f] hover:shadow-[0_0_20px_rgba(235,255,61,0.4)] overflow-hidden">
            <span class="relative z-10 flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              Boost Privacy
            </span>
          </button>
          
          <button id="detailsBtn" class="flex items-center justify-center w-full h-10 px-6 text-sm font-bold text-white bg-white/5 border border-white/10 rounded-xl transition-all duration-300 hover:bg-white/10 hover:border-[#EBFF3D]/30 hover:text-[#EBFF3D]">
            Open Dashboard
          </button>

          <!-- Detection Notifications Toggle -->
          <div class="flex items-center justify-between px-2 py-1">
            <span class="text-[11px] text-white/60 font-medium">Detection Popups</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="detectionToggle" class="sr-only peer" checked>
              <div class="w-8 h-4 bg-white/10 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-[#EBFF3D]"></div>
            </label>
          </div>
        </div>
      </div>
      
      <!-- Footer Decoration -->
      <div class="h-1 w-full bg-gradient-to-r from-transparent via-[#EBFF3D]/30 to-transparent"></div>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="../scripts/popup.js"></script>
</body>
</html>
