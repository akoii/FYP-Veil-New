<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Test - Veil Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1d3f;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background: #252B5C;
    }
    .success { border-left: 4px solid #10b981; }
    .error { border-left: 4px solid #ef4444; }
    .warning { border-left: 4px solid #f59e0b; }
    .info { border-left: 4px solid #3b82f6; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #EBFF3D;
      color: #1E2366;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { opacity: 0.9; }
    pre {
      background: #0a0c20;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç™ Veil Extension Cookie Test</h1>
    <p>This page tests if the cookie management code is working correctly.</p>

    <div id="status"></div>

    <div style="margin: 20px 0;">
      <button onclick="testChromeAPI()">Test Chrome API Access</button>
      <button onclick="testCookieManager()">Test Cookie Manager Module</button>
      <button onclick="testFetchAllCookies()">Fetch All Cookies</button>
      <button onclick="testActiveTabCookies()">Fetch Active Tab Cookies</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');

    function addStatus(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
      statusDiv.appendChild(div);
    }

    function addResult(title, data) {
      const div = document.createElement('div');
      div.style.marginTop = '20px';
      div.innerHTML = `
        <h3>${title}</h3>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
      resultsDiv.appendChild(div);
    }

    function clearResults() {
      statusDiv.innerHTML = '';
      resultsDiv.innerHTML = '';
      addStatus('Results cleared', 'info');
    }

    // Test 1: Check if Chrome APIs are available
    function testChromeAPI() {
      clearResults();
      addStatus('Testing Chrome API availability...', 'info');

      const checks = {
        'chrome object': typeof chrome !== 'undefined',
        'chrome.cookies': typeof chrome?.cookies !== 'undefined',
        'chrome.tabs': typeof chrome?.tabs !== 'undefined',
        'chrome.runtime': typeof chrome?.runtime !== 'undefined',
        'chrome.cookies.getAll': typeof chrome?.cookies?.getAll === 'function',
        'chrome.tabs.query': typeof chrome?.tabs?.query === 'function'
      };

      let allPassed = true;
      Object.entries(checks).forEach(([key, passed]) => {
        if (passed) {
          addStatus(`‚úÖ ${key} is available`, 'success');
        } else {
          addStatus(`‚ùå ${key} is NOT available`, 'error');
          allPassed = false;
        }
      });

      if (allPassed) {
        addStatus('All Chrome APIs are available!', 'success');
      } else {
        addStatus('Some Chrome APIs are missing. Make sure this is loaded as an extension!', 'error');
      }

      addResult('Chrome API Check Results', checks);
    }

    // Test 2: Check if CookieManager module loaded
    function testCookieManager() {
      addStatus('Testing CookieManager module...', 'info');

      const checks = {
        'window.CookieManager exists': typeof window.CookieManager !== 'undefined',
        'fetchAllCookies function': typeof window.CookieManager?.fetchAllCookies === 'function',
        'fetchCookiesForUrl function': typeof window.CookieManager?.fetchCookiesForUrl === 'function',
        'formatCookie function': typeof window.CookieManager?.formatCookie === 'function',
        'filterCookies function': typeof window.CookieManager?.filterCookies === 'function',
        'getActiveTabUrl function': typeof window.CookieManager?.getActiveTabUrl === 'function'
      };

      let allPassed = true;
      Object.entries(checks).forEach(([key, passed]) => {
        if (passed) {
          addStatus(`‚úÖ ${key}`, 'success');
        } else {
          addStatus(`‚ùå ${key} - MISSING`, 'error');
          allPassed = false;
        }
      });

      if (allPassed) {
        addStatus('CookieManager module is fully loaded!', 'success');
      } else {
        addStatus('CookieManager module is incomplete or not loaded', 'error');
      }

      addResult('CookieManager Module Check', checks);
    }

    // Test 3: Fetch all cookies
    async function testFetchAllCookies() {
      addStatus('Attempting to fetch all cookies...', 'info');

      if (!window.CookieManager) {
        addStatus('‚ùå CookieManager not loaded! Load cookieManager.js first.', 'error');
        return;
      }

      try {
        const cookies = await window.CookieManager.fetchAllCookies();
        addStatus(`‚úÖ Successfully fetched ${cookies.length} cookies!`, 'success');
        
        if (cookies.length > 0) {
          addStatus(`Sample cookie domains: ${cookies.slice(0, 5).map(c => c.domain).join(', ')}`, 'info');
          
          // Show formatted versions
          const formatted = cookies.slice(0, 3).map(c => window.CookieManager.formatCookie(c));
          addResult(`First 3 Cookies (out of ${cookies.length} total)`, formatted);
        } else {
          addStatus('No cookies found. Try visiting some websites first!', 'warning');
        }
      } catch (error) {
        addStatus(`‚ùå Error fetching cookies: ${error.message}`, 'error');
        console.error('Cookie fetch error:', error);
      }
    }

    // Test 4: Fetch cookies for active tab
    async function testActiveTabCookies() {
      addStatus('Attempting to fetch cookies for active tab...', 'info');

      if (!window.CookieManager) {
        addStatus('‚ùå CookieManager not loaded!', 'error');
        return;
      }

      try {
        const url = await window.CookieManager.getActiveTabUrl();
        addStatus(`Active tab URL: ${url}`, 'info');

        const cookies = await window.CookieManager.fetchCookiesForUrl(url);
        addStatus(`‚úÖ Found ${cookies.length} cookies for this domain`, 'success');

        if (cookies.length > 0) {
          const formatted = cookies.map(c => window.CookieManager.formatCookie(c));
          addResult(`Cookies for ${url}`, formatted);
        } else {
          addStatus('No cookies for this domain', 'warning');
        }
      } catch (error) {
        addStatus(`‚ùå Error: ${error.message}`, 'error');
        console.error('Active tab cookie error:', error);
      }
    }

    // Auto-run basic checks on load
    window.addEventListener('DOMContentLoaded', () => {
      addStatus('Page loaded. Click buttons to run tests.', 'info');
      addStatus('‚ö†Ô∏è This page must be loaded as a Chrome extension page (e.g., via chrome.tabs.create) for full functionality', 'warning');
    });
  </script>

  <!-- Load CookieManager module -->
  <script src="frontend/scripts/cookieManager.js"></script>
</body>
</html>
